<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Recognition</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script> -->
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    <div class="container">
        <header>
            <h1>Sign Language Recognition</h1>
            <p class="subtitle">Real-time gesture detection and interpretation</p>
        </header>

        <main>
            <div class="video-container">
                <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Video Feed">
            </div>

            <div class="prediction-panel">
                <div class="prediction-box">
                    <h2>Detected Gesture</h2>
                    <div class="prediction-text-container">
                        <p id="prediction-text">Waiting for gesture...</p>
                        <button id="clear-btn" class="btn btn-clear">Clear</button>
                    </div>
                </div>
            </div>

            <div class="history-panel">
                <h2>Gesture History</h2>
                <div id="gesture-history" class="history-list"></div>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/background.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const clearBtn = document.getElementById('clear-btn');
            const predictionText = document.getElementById('prediction-text');
            
            clearBtn.addEventListener('click', function() {
                predictionText.textContent = 'Waiting for gesture...';
                predictionText.className = ''; 
            });
        });
    </script>
</body>
</html>
